			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- <script type="module" src="signUp.js" defer></script> -->
		<link rel="stylesheet" href="./signup.css" />
		<title>adorn9과 함께해요</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrap">
				<ul class="categories-wrap">
					<a href="../itemList/itemList.html"> <li>Necklace</li> </a
					><a href=""> <li>Earrings</li> </a
					><a href=""> <li>Bracelet</li> </a
					><a href=""> <li>Ring</li> </a
					><a href="">
						<li>Sunglasses</li>
					</a>
				</ul>
				<a class="logo-wrap" href="../main//main.html">
					<img src="../assets/imgs/logo/ADORN9_LOGO.png" alt="" />
				</a>
				<ul class="utils">
					<li
						class="signup"
						onclick="location.href='../signup/signup.html'"
					>
						회원가입
					</li>
					<li
						class="login"
						onclick="location.href='../login/login.html'"
					>
						로그인
					</li>
	
					<li class="cart" onclick="location.href='../cart/cart.html'">
						장바구니
					</li>
				</ul>
			</div>
		</nav>

		<div class="sign-up-wrap">
			<header>회원가입</header>
			<div class="sign-up-content">
				<form id="signUpForm" name="form1">
					<div class="form-group">
						<label for="exampleInputEmail1">이름</label>
						<input
							type="name"
							class="form-control"
							id="exampleInputName"
							aria-describedby="emailHelp"
							placeholder="이름을 입력해주세요"
						/>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">전화번호</label>
						<input
							type="number"
							class="form-control"
							id="exampleInputPhoneNumber"
							aria-describedby="emailHelp"
							placeholder="01012345678"
						/>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">이메일</label>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
							placeholder="abc@abc.com"
						/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">비밀번호</label>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
							placeholder="영문, 숫자, 특수문자 조합 8-16자"
						/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword2">비밀번호</label>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword2"
							placeholder="비밀번호를 한번 더 입력해주세요"
						/>
					</div>
					<button
						type="button"
						class="btn btn-primary"
						id="submitBtn"
						onclick="signUpHandler()"
					>
						회원가입
					</button>
				</form>
			</div>
		</div>
	</body>

	<script>
		// js
		const token = localStorage.getItem('TOKEN');
		const loginCheck = () => {
			if (!token) {
				console.log('사용자는 로그아웃 상태입니다.');
				window.location.href = '../login/login.html';
			}
			if (token) {
				console.log('사용자는 로그인 상태입니다.');

				document.querySelector(
					'.signup',
				).innerHTML = `<li class='logout'>로그아웃</li>`;
				document.querySelector('.logout').onclick = function () {
					localStorage.clear();
					alert('로그아웃 되었습니다.');
					window.location.href = '../main/main.html';
				};

				document.querySelector(
					'.login',
				).innerHTML = `<li class='mypage'>마이페이지</li>`;
				document.querySelector('.login').onclick = function () 
				{
					window.location.href = '../mypage/mypage.html';
					console.log('마이페이지로 이동');
				};

				document.querySelector('.cart').onclick = function () {
					localStorage.clear();
					window.location.href = '../cart/cart.html';
				};
			}
		};
		loginCheck();

		let userName = document.getElementById('exampleInputName');
		let userPhoneNum = document.getElementById('exampleInputPhoneNumber');
		let userEmail = document.getElementById('exampleInputEmail1');
		let userPw = document.getElementById('exampleInputPassword1');
		let userPw2 = document.getElementById('exampleInputPassword2');
		let btn = document.getElementById('submitBtn');
		const form = document.getElementById('signUpForm');

		// 정규식
		var nameReg = /^[가-힣a]{2,15}$/;
		let emailReg =
			/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
		let phoneNumberReg = /^\d{2,3}-?\d{3,4}-?\d{4}$/;
		const passwordReg =
			/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/;

		// 회원가입 버튼 비활성화
		userName.addEventListener('keyup', activeEvent);
		userPhoneNum.addEventListener('keyup', activeEvent);
		userEmail.addEventListener('keyup', activeEvent);
		userPw.addEventListener('keyup', activeEvent);
		userPw2.addEventListener('keyup', activeEvent);

		function activeEvent() {
			switch (
				!(
					userName.value &&
					userEmail.value &&
					userPhoneNum.value &&
					userPw.value &&
					userPw2.value
				)
			) {
				case true:
					btn.disabled = true;
					break;
				case false:
					btn.disabled = false;
					break;
			}
		}

		function signUpHandler() {
			if (userName.value == '') {
				alert('이름을 입력해주세요');
				userName.focus();
				return false;
			} else if (!nameReg.test(userName.value)) {
				alert('이름은 최소 2글자 이상, 한글만 입력 가능합니다');
				userName.focus();
				return false;
			}

			// 전화번호
			if (userPhoneNum.value == '') {
				alert('전화번호를 입력해주세요');
				userPhoneNum.focus();
				return false;
			} else if (!phoneNumberReg.test(userPhoneNum.value)) {
				alert('010으로 시작하는 전화번호를 입력해주세요');
				userPhoneNum.focus();
				return false;
			}

			// 이메일
			if (userEmail.value == '') {
				alert('이메일을 입력해주세요');
				userEmail.focus();
				return;
			} else if (!emailReg.test(userEmail.value)) {
				alert('이메일 형식이 올바르지 않습니다');
				userEmail.focus();
				return false;
			}

			// 비밀번호
			if (userPw.value == '') {
				alert('비밀번호를 입력해주세요');
				userPw.focus();
				return;
			} else if (!passwordReg.test(userPw.value)) {
				alert('영문, 숫자, 특수문자 조합 비밀번호를 입력해주세요');
				userPw.focus();
				return false;
			}

			if (userPw2.value == '') {
				alert('비밀번호를 확인해주세요');
				userPw2.focus();
				return;
			} else if (!passwordReg.test(userPw2.value)) {
				alert('영문, 숫자, 특수문자 조합 비밀번호를 입력해주세요');
				userPw2.focus();
				return false;
			}

			if (userPw.value !== userPw2.value) {
				alert('비밀번호가 일치하지 않습니다');
				userPw.focus();
				return;
			}

			fetch('http://localhost:3000/api/v1/users/joining', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;charset=utf-8',
				},
				body: JSON.stringify({
					user_name: userName.value,
					email: userEmail.value,
					password: userPw.value,
					phone_number: userPhoneNum.value,
				}),
			})
				.then((response) => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.json();
				})
				.then((res) => {
					console.log(res);
					if (res.message === '이미 등록된 이메일입니다.') {
						alert('이미 등록된 이메일입니다.');
					} else if (
						res.message ===
						'비밀번호가 일치하지 않습니다. 다시 한 번 확인해 주세요.'
					) {
						alert('비밀번호가 일치하지 않습니다. 다시 한 번 확인해 주세요.');
					} else {
						alert('adorn9의 회원이 되신걸 환영합니다');
						window.location.href = '/client/src/main/main.html';
					}
				})
				.catch((error) => {
					console.error('Error:', error);
					alert('네트워크 오류 또는 서버 오류로 인해 회원가입에 실패했습니다.');
				});
		}
	</script>
</html>
