<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="userInfo.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<title>내 정보</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrap">
				<ul class="categories-wrap">
					<a href="/client/src/itemList/itemList.html?necklace"> <li>Necklace</li> </a
				><a href="/client/src/itemList/itemList.html?earring"> <li>Earrings</li> </a
				><a href="/client/src/itemList/itemList.html?bracelet"> <li>Bracelet</li> </a
				><a href="/client/src/itemList/itemList.html?ring"> <li>Ring</li> </a
				><a href="/client/src/itemList/itemList.html?sunglasses">
					<li>Sunglasses</li>
				</a>
				</ul>
				<a class="logo-wrap" href="../main/main.html">
					<img src="../assets/imgs/logo/ADORN9_LOGO.png" alt="" />
				</a>
				<ul class="utils">
					<li
						class="signup"
						onclick="location.href='../signup/signup.html'"
					>
						회원가입
					</li>
					<li
						class="login"
						onclick="location.href='../login/login.html'"
					>
						로그인
					</li>
	
					<li class="cart" onclick="location.href='../cart/cart.html'">
						장바구니
					</li>
				</ul>
			</div>
		</nav>
		<div class="user-info-wrap">
			<h2>내 정보</h2>
			<div class="form-group">
				<label for="exampleInputName">이름</label>
				<div class="info-wrap">
					<input
						type="name"
						class="form-control"
						id="exampleInputName"
						aria-describedby="emailHelp"
						placeholder="이름을 입력해주세요"
						value=""
					/>

				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPhoneNumber">전화번호</label>
				<div class="info-wrap">
					<input
						type="number"
						class="form-control"
						id="exampleInputPhoneNumber"
						aria-describedby="emailHelp"
						placeholder="010-1234-5678"
					/>

				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail">아이디</label>
				<div class="info-wrap">
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail"
						aria-describedby="emailHelp"
						placeholder="아이디를 입력해주세요"
					/>

				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword">비밀번호</label>
				<div class="info-wrap">
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword"
						placeholder="비밀번호는 필수 입력값입니다."
					/>
					
				</div>
			</div>
			<button onclick="updateInfo()" type="button" class="btn update-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
				변경
			</button>
			</div>
		</div>
	</body>
	<script>
		const token = localStorage.getItem('TOKEN');
		const loginCheck = () => {
			if (!token) {
				console.log('사용자는 로그아웃 상태입니다.');
				window.location.href = '../login/login.html';
			}
			if (token) {
				console.log('사용자는 로그인 상태입니다.');

				document.querySelector(
					'.signup',
				).innerHTML = `<li class='logout'>로그아웃</li>`;
				document.querySelector('.logout').onclick = function () {
					localStorage.clear();
					alert('로그아웃 되었습니다.');
					window.location.href = '../main/main.html';
				};

				document.querySelector(
					'.login',
				).innerHTML = `<li class='mypage'>마이페이지</li>`;
				document.querySelector('.login').onclick = function () 
				{
					window.location.href = '../mypage/mypage.html';
					console.log('마이페이지로 이동');
				};

				document.querySelector('.cart').onclick = function () {
					window.location.href = '../cart/cart.html';
				};
			}
		};
		loginCheck();

		
		
		function userInfo() {
			const token = localStorage.getItem('TOKEN');
			const email = localStorage.getItem('EMAIL');

      if (!token) {
        console.error('토큰이 없습니다');
		alert('로그인 후 이용해주세요')
		window.location.href = '../main/main.html';
        return;
      }

      fetch(`http://localhost:3000/api/v1/users/profile?email=${email}`, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('exampleInputName').value = data.name;
          document.getElementById('exampleInputPhoneNumber').value = data.phone_number;
          document.getElementById('exampleInputEmail').value = data.email;
        });
    }
    userInfo();



    // 사용자 정보 수정 함수
    function userInfoEdit() {
      if (!token) {
        console.error('토큰이 없습니다');
        return;
      }

      const newName = document.getElementById('exampleInputName').value;
      const newPhoneNum = document.getElementById('exampleInputPhoneNumber').value;
      const newEmail = document.getElementById('exampleInputEmail').value;
      const newPassword = document.getElementById('exampleInputPassword').value;

      fetch('http://localhost:3000/api/v1/users/modify', {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: newEmail,
          password: newPassword,
          user_name: newName,
          phone_number: newPhoneNum,
        }),
      })
        .then((response) => {
					response.json()
					console.log(response.ok);
					if(response.ok === false) {
						alert('비밀번호를 입력해주세요');

					} else {
						alert('정보가 변경되었습니다.')
					}
				})
        .then((data) => {
					console.log(data);

        });
    }

    // 정보 업데이트 버튼 클릭 시 정보 수정 함수 호출
    function updateInfo() {
      userInfoEdit();
    }
	</script>
</html>
