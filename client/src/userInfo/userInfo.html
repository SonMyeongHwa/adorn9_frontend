		<div class="user-info-wrap">
			<h2>내 정보</h2>
			<div class="form-group">
				<label for="exampleInputName">이름</label>
				<div class="info-wrap">
					<input
						type="name"
						class="form-control"
						id="exampleInputName"
						aria-describedby="emailHelp"
						placeholder="이름을 입력해주세요"
						value=""
					/>
					<button onclick="updateInfo()" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
						변경
					</button>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPhoneNumber">전화번호</label>
				<div class="info-wrap">
					<input
						type="number"
						class="form-control"
						id="exampleInputPhoneNumber"
						aria-describedby="emailHelp"
						placeholder="010-1234-5678"
					/>
					<button onclick="updateInfo()" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
						변경
					</button>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail">아이디</label>
				<div class="info-wrap">
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail"
						aria-describedby="emailHelp"
						placeholder="아이디를 입력해주세요"
					/>
					<button onclick="updateInfo()" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
						변경
					</button>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword">비밀번호</label>
				<div class="info-wrap">
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword"
						placeholder="영문, 숫자, 특수문자 조합 8-16자"
					/>
					<button onclick="updateInfo()" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
						변경
					</button>
				</div>
			</div>
			<div class="delete-membership" type="button" onclick="">
							<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteMemberShipModal">
					회원 탈퇴
				</button>
			</div>

			<!-- 변경 Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div id="modal-dialog" class="modal-dialog 	.modal-sm" >
					<div class="modal-content" id="modal-content">
						<div class="modal-body">
							변경되었습니다.
						</div>
						<div class="modal-footer" style="border: none">
							<button type="button" id="btn-secondary" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 탈퇴 Modal -->
			<div class="modal fade" id="deleteMemberShipModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div id="modal-dialog" class="modal-dialog 	.modal-sm" >
					<div class="modal-content" id="modal-content">
						<div class="modal-body">
							정말 탈퇴하시겠어요?
						</div>
						<div class="modal-footer" style="border: none">
							<button type="button" id="btn-secondary" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</body>
	<script>
		const token = localStorage.getItem('TOKEN');
		const loginCheck = () => {
			if (!token) {
				console.log('사용자는 로그아웃 상태입니다.');
				window.location.href = '../login/login.html';
			}
			if (token) {
				console.log('사용자는 로그인 상태입니다.');

				document.querySelector(
					'.signup',
				).innerHTML = `<li class='logout'>로그아웃</li>`;
				document.querySelector('.logout').onclick = function () {
					localStorage.clear();
					alert('로그아웃 되었습니다.');
					window.location.href = '../main/main.html';
				};

				document.querySelector(
					'.login',
				).innerHTML = `<li class='mypage'>마이페이지</li>`;
				document.querySelector('.login').onclick = function () 
				{
					window.location.href = '../mypage/mypage.html';
					console.log('마이페이지로 이동');
				};

				document.querySelector('.cart').onclick = function () {
					window.location.href = '../cart/cart.html';
				};
			}
		};
		loginCheck();

		
		
		function userInfo() {
			const token = localStorage.getItem('TOKEN');
			const email = localStorage.getItem('EMAIL');

      if (!token) {
        console.error('토큰이 없습니다');
		alert('로그인 후 이용해주세요')
		window.location.href = '../main/main.html';
        return;
      }

      fetch(`http://localhost:3000/api/v1/users/profile?email=${email}`, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('exampleInputName').value = data.name;
          document.getElementById('exampleInputPhoneNumber').value = data.phone_number;
          document.getElementById('exampleInputEmail').value = data.email;
        });
    }
    userInfo();


		const newName = document.getElementById('exampleInputName').value;
      const newPhoneNum = document.getElementById('exampleInputPhoneNumber').value;
      const newEmail = document.getElementById('exampleInputEmail').value;
      const newPassword = document.getElementById('exampleInputPassword').value;
			
    // 사용자 정보 수정 함수
    function userInfoEdit() {
      if (!token) {
        console.error('토큰이 없습니다');
        return;
      }

      const newName = document.getElementById('exampleInputName').value;
      const newPhoneNum = document.getElementById('exampleInputPhoneNumber').value;
      const newEmail = document.getElementById('exampleInputEmail').value;
      const newPassword = document.getElementById('exampleInputPassword').value;

      fetch('http://localhost:3000/api/v1/users/modify', {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: newEmail,
          password: newPassword,
          user_name: newName,
          phone_number: newPhoneNum,
        }),
      })
        .then((response) => response.json())
        .then((req) => {
          console.log(req);
          // 여기에서 성공 메시지를 표시하거나 다른 작업을 수행할 수 있습니다.
        });
    }

    // 정보 업데이트 버튼 클릭 시 정보 수정 함수 호출
    function updateInfo() {
      userInfoEdit();
    }

		function deleteUser() {
			const token = localStorage.getItem('TOKEN');
      if (!token) {
        console.error('토큰이 없습니다');
        return;
      }
			fetch('http://localhost:3000/api/v1/users/withdraw', {
				method: "DELETE",
				headers: {
          Authorization: `Bearer ${token}`,
        },
				body: JSON.stringify({
          email: newEmail,
          password: newPassword,
          user_name: newName,
          phone_number: newPhoneNum,
        }),
			})
			.then((response) => {
				response.json();
				console.log(response);
			})
        .then((data) => {
					console.log(data);
					// alert('탈퇴되었습니다.');
					// window.location.href = '../main/main.html';

        });
		}

		deleteUser();


	</script>
