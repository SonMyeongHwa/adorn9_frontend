<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- 카카오 우편번호 API -->
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<!-- 커스텀 css, js -->
		<link rel="stylesheet" href="./order.css" />
		<script src="./order.js" type="module" defer></script>
		<title>결제하기</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrap">
				<ul class="categories-wrap">
					<a href="/itemList/itemList.html?category=necklace"
						><li>Necklace</li></a
					>
					<a href="/itemList/itemList.html?category=earring"
						><li>Earrings</li></a
					>
					<a href="/itemList/itemList.html?category=bracelet"
						><li>Bracelet</li></a
					>
					<a href="/itemList/itemList.html?category=ring"> <li>Ring</li> </a>
					<a href="/itemList/itemList.html?category=sunglasses"
						><li>Sunglasses</li></a
					>
				</ul>
				<a class="logo-wrap" href="../main.html">
					<img src="/assets/imgs/logo/ADORN9_LOGO.png" alt="" />
				</a>
				<ul class="utils">
					<li class="signup" onclick="location.href='/signup/signup.html'">
						회원가입
					</li>
					<li class="login" onclick="location.href='/login/login.html'">
						로그인
					</li>

					<li class="cart" onclick="location.href='/cart/cart.html'">
						장바구니
					</li>
				</ul>
			</div>
		</nav>
		<section class="serv-list">
			<div class="order-wrap">
				<h1>결제하기</h1>
				<form id="orderForm" method="post">
					<!-- 주문자 정보 -->
					<div class="orderer-info"></div>
					<!-- 배송지 정보 -->
					<div class="address-info">
						<div>
							<div class="title"><h3>2. 배송지 정보</h3></div>
							<div class="form-group">
								<label for="name" class="form-label"
									>받는사람 <span class="required">*</span></label
								>
								<input
									type="text"
									class="form-control"
									id="receiverName"
									placeholder="이름"
								/>
							</div>
							<div class="form-group address">
								<div class="col-md-6 row-item">
									<label for="zipcode" class="form-label"
										>주소 <span class="required">*</span></label
									>
									<input
										type="text"
										class="form-control"
										id="zipcode"
										placeholder="우편번호"
										disabled
									/>
								</div>
								<button class="row-item btn btn-secondary" id="zipcode-button">
									우편번호 찾기
								</button>
								<input
									type="text"
									class="form-control"
									id="address1"
									placeholder="주소"
									disabled
								/>
								<input
									type="text"
									class="form-control"
									id="address2"
									placeholder="상세주소"
								/>
							</div>
							<div class="form-group">
								<p class="info-title">
									전화번호 <span class="required">*</span>
								</p>
								<input
									type="text"
									class="form-control"
									id="receiverPhoneNumber"
									placeholder="전화번호"
									maxlength="11"
								/>
							</div>
						</div>
					</div>
					<!-- 주문 상품 정보 -->
					<div class="item-info">
						<div>
							<div class="title"><h3>3. 주문 상품 정보</h3></div>
							<table class="table">
								<tbody></tbody>
							</table>
							<div class="total-wrap">
								<div class="fee">
									<p>주문금액</p>
									<p><span class="total_price">0</span>원</p>
								</div>
								<div class="fee">
									<p>배송비</p>
									<p>0원</p>
								</div>
								<hr />
								<div class="fee">
									<p class="total">전체 합계</p>
									<p class="total"><span class="total_price">0</span>원</p>
								</div>
							</div>
						</div>
					</div>
					<!-- 결제 수단 -->
					<div class="payment-info">
						<div>
							<div class="title"><h3>4. 결제 수단</h3></div>
							<div class="form-check form-check-inline">
								<input
									class=""
									type="radio"
									name="payment"
									value="cash"
									checked
								/>
								<label class="form-check-label" for="cash"> 무통장 입금 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="" type="radio" name="payment" value="card" />
								<label class="form-check-label" for="card"> 카드 결제 </label>
							</div>
						</div>
					</div>
					<div class="d-grid gap-2">
						<button id="orderButton" class="btn btn-primary">
							<span class="total_price">0</span>원 결제하기
						</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
