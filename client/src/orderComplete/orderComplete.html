<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="./orderComplete.css">
  <script src="./orderComplete.js" type="module" defer></script>
  <title>결제완료</title>
</head>
<body>
  <section class="serv-list">
    <div class="complete-wrap">
      <div class="complete">
        <div class="message">
          <p class="title">결제가 완료되었습니다.</p>
          <!-- 주문번호 -->
        </div>
      </div>
      <div class="info">
        <!-- 배송정보, 결제정보 -->
      </div>
      <div class="button">
        <button class="detail btn btn-primary">주문상세보기</button>
        <button class="shop btn btn-primary">계속 쇼핑하기</button>
      </div>
    </div>
  </section>
</body>
</html>
