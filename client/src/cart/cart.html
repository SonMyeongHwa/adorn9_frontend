<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- font-awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="./cart.css">
  <script src="./cart.js" type="module" defer></script>
  <title>장바구니</title>
</head>
<body>
  <nav>
    <div class="nav-wrap">
      <ul class="categories-wrap">
        <a href="/client/src/itemList/itemList.html?necklace"> <li>Necklace</li> </a
      ><a href="/client/src/itemList/itemList.html?earring"> <li>Earrings</li> </a
      ><a href="/client/src/itemList/itemList.html?bracelet"> <li>Bracelet</li> </a
      ><a href="/client/src/itemList/itemList.html?ring"> <li>Ring</li> </a
      ><a href="/client/src/itemList/itemList.html?sunglasses">
        <li>Sunglasses</li>
      </a>
      </ul>
      <a class="logo-wrap" href="../main/main.html">
        <img src="../assets/imgs/logo/ADORN9_LOGO.png" alt="" />
      </a>
      <ul class="utils">
        <li
          class="signup"
          onclick="location.href='../signup/signup.html'"
        >
          회원가입
        </li>
        <li
          class="login"
          onclick="location.href='../login/login.html'"
        >
          로그인
        </li>

        <li class="cart" onclick="location.href='../cart/cart.html'">
          장바구니
        </li>
      </ul>
    </div>
  </nav>
  <section class="serv-list">
    <div class="cart-wrap">
      <h1>장바구니</h1>
      <div class="contents">
        <!-- 상품정보 -->
        <div class="cart">
          <form action="#">
            <div class="cart-list">
              <table class="table">
                <!-- 선택관련 부분 -->
                <thead>
                  <tr>
                    <td colspan="3">
                      <div class="form-check">
                        <label class="all-item-check form-check-label" for="checkAllItem">
                          <input id="checkAllItem" class="form-check-input" type="checkbox">전체선택
                        </label>
                      </div>
                    </td>
                    <td colspan="3">
                      <div class="btn-right">
                        <button type="button" id="deleteChecked" class="btn btn-secondary">선택삭제</button>
                      </div>
                    </td>
                  </tr>
                </thead>
                <!-- 장바구니 상품 리스트 -->
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </form>
        </div>
        <!-- 결제정보 -->
        <div class="payment">
          <ul class="payment-list">
            <li class="payment-item">
              <p class="payment-title">상품금액</p>
              <p class="payment-price">
                <span class="amount">0</span>원
              </p>
            </li>
            <li class="payment-item">
              <p class="payment-title">배송비</p>
              <p class="payment-price">0원</p>
            </li>
            <hr>
            <li class="total">
              <div class="payment-title">결제 예정 금액</div>
              <div class="payment-price">
                <span class="amount">0</span>원
              </div>
            </li>
          </ul>
          <button id="orderButton" class="btn btn-primary">주문하기</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
